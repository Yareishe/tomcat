plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compileOnly group: 'javax', name: 'javaee-web-api', version: '8.0'
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.0.0'
    implementation group: 'org.apache.maven.plugins', name: 'maven-war-plugin', version: '3.4.0'
    implementation group: 'org.apache.tomcat.maven', name: 'tomcat7-maven-plugin', version: '2.2'
}


test {
    useJUnitPlatform()
}